<div class="center">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login">
              <div class="form-group">
                  <label for="username">Username</label>
                  <select formControlName="username" class="form-control custom-select" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                  </select>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control " placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
              </div>
              <button [disabled]="loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>

<!-- </div> -->
